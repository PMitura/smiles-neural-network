# Experiment rnn_geminin_features_vanilla
name: 'rnn_geminin_features_vanilla'

# Template for default values
template: 'rnn.yml'

# DB fetch params
fetch:
  table: 'output.target_geminin_deduplicated_features_wide'
  cols: ['canonical_smiles','standard_value_log','is_testing']
  order: 'canonical_smiles'
  index_col: ~
  limit: ~
  where:  'is_testing IS NOT NULL and length(canonical_smiles) <= 80'

# Experiment params
params:
  data:
    # number of label columns to prepare
    input_count: 1
    extra_nominals: 0
    label_count: 1
    use_test_flags: true
    # for statistics sending
    labels: ['standard_value_log']
    testing: 'is_testing'
  rnn:
    # RNN parameters
    learning_rate: 0.001
    epochs: 150

    td_layer_multiplier: 2
    gru_layer_multiplier: 2

    classify: false            # regression if false
    label_binning: false
    label_binning_after_train: false
    label_binning_ratio: 0.5
    early_stop: 20

    chained_models: false
    chained_labels: '[range(1, 25)]'
    # chained_labels: '[range(1, 4) * 8]'
    chained_test_labels: '[[0] * 24]'
    chained_predict: '[0]'
    freeze_idxs: 'set()'
    trainable_inner: true

    zscore_norm: true
    logarithm: false

    # learning rate decay settings
    learning_rate_decay: false

    flag_based_hold: true
    holdout_ratio: 0.2

    # preprocessing switches
    label_idxs: 'range(1)'      # indexes of columns to use as label

    # statistics settings
    comment: '[GEMININ][VANILLA] start with pretrained 350k, train on geminin'
