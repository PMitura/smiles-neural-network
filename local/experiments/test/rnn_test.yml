# Experiment rnn_test
name: 'rnn_test'

# Template for default values
template: 'rnn.yml'


# DB fetch params
fetch:
  table: 'output.target_206_1977_features_wide'
  cols: ['canonical_smiles','MaxAbsPartialCharge','MinAbsEStateIndex','is_testing']
  order: 'canonical_smiles'
  index_col: ~
  limit: 100
  where:  'length(canonical_smiles) <= 80'

# Experiment params
params:
  data:
    # number of label columns to prepare
    smiles: 'canonical_smiles'
    nominals: ~ # ['standard_type','ki_33']
    labels: ['MaxAbsPartialCharge','MinAbsEStateIndex']

    use_test_flags: true
    testing: 'is_testing'
  rnn:
    # RNN parameters
    learning_rate: 0.0001
    epochs: 30

    td_layer_multiplier: 2
    gru_layer_multiplier: 2

    classify: false            # regression if false
    classify_threshold: 0.5
    classify_label_pos: 1
    classify_label_neg: 0
    classify_activation: 'hard_sigmoid'

    objective: 'mse'

    label_binning: false
    label_binning_after_train: false
    label_binning_ratio: 0.5
    early_stop: 20

    chained_models: false
    trainable_inner: true

    zscore_norm: false
    logarithm: false

    # learning rate decay settings
    learning_rate_decay: false

    flag_based_hold: true
    holdout_ratio: 0.2

    # preprocessing switches
    label_idxs: 'range(1)'      # indexes of columns to use as label

    # statistics settings
    comment: '[REFACTOR]'
