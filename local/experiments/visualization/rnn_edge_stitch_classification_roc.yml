# Experiment rnn_edge_stitch_classification_roc
name: 'rnn_edge_stitch_classification_roc'

# Template for default values
template: 'rnn.yml'

# DB fetch params
fetch:
  table: 'output.stitch_100k_strat_smiles'
  cols: ['smiles','fasta','score_bin_500','smiles_split']
  order: 'smiles'
  index_col: ~
  limit: 10
  where: ~

# Experiment params
params:
  data:
    smiles: 'smiles'
    fasta: 'fasta'
    nominals: ~
    labels: ['score_bin_500']

    use_test_flags: true
    testing: 'smiles_split'
  rnn:

    load_model: '5303e145e097ca7f5ecbe56dd11146f476ea6321'
    edge_prediction: true
    batch: 80

    # RNN parameters
    learning_rate: 0.001
    epochs: 30
    num_partitions: 0

    classify: true
    classify_threshold: 0.5
    classify_label_pos: 1
    classify_label_neg: 0
    classify_activation: 'sigmoid'
    objective: 'binary_crossentropy'

    label_binning: false
    label_binning_after_train: false
    label_binning_ratio: 0.5
    early_stop: 10

    chained_models: false
    trainable_inner: true

    zscore_norm: false
    logarithm: false

    # learning rate decay settings
    learning_rate_decay: false

    flag_based_hold: true
    holdout_ratio: 0.5

    # statistics settings
    comment: '[EDGE][STITCH907][100K][CLASSIFICATION][STRAT_SMILES] stratified smiles to see if we generalize on smiles'
