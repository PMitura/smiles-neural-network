# Experiment rnn_visual_fasta_seq
name: 'rnn_visual_fasta_seq'

# Template for default values
template: 'rnn.yml'

# DB fetch params
fetch:
  table: 'output.pfam_distinct_907_400'
  cols: ['pfam_sequence','pfama_acc_max','is_testing_50_strat']
  order: 'pfam_sequence'
  index_col: ~
  limit: 10
  where:  ~

# Experiment params
params:
  data:
    # number of label columns to prepare
    smiles: 'canonical_smiles'
    fasta: 'pfam_sequence'
    nominals: ~ # ['standard_type','ki_33']
    labels: ['pfama_acc_max']

    use_test_flags: true
    testing: 'is_testing_50_strat'
  rnn:

    load_model: 'e6beb8b7e146b9ab46a71db8f3001bf62d96ff08'
    num_partitions: 1

    # RNN parameters
    learning_rate: 0.00003
    epochs: 150
    early_stop: 20

    classify: false            # regression if false
    label_binning: false
    label_binning_after_train: false
    label_binning_ratio: 0.5

    chained_models: false
    trainable_inner: true

    zscore_norm: true
    logarithm: false

    # learning rate decay settings
    learning_rate_decay: false

    flag_based_hold: true
    holdout_ratio: 0.2

    # statistics settings
    comment: '[VISUAL][FASTA][SEQ]'
