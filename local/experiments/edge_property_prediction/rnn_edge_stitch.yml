# Experiment rnn_edge_stitch
name: 'rnn_edge_stitch'

# Template for default values
template: 'rnn.yml'

# DB fetch params
fetch:
  table: 'output.stitch_120ls_400lf_907d'
  cols: ['smiles','fasta','score','is_testing_50_rand']
  order: 'smiles'
  index_col: ~
  limit: 250000
  where: ~

# Experiment params
params:
  data:
    smiles: 'smiles'
    fasta: 'fasta'
    nominals: ~
    labels: ['score']

    use_test_flags: true
    testing: 'is_testing_50_rand'
  rnn:

    # load_model: '595a0920126134c2c948cc7fb9a7a237befa4658'
    edge_prediction: true
    batch: 80

    # RNN parameters
    learning_rate: 0.001
    epochs: 30

    classify: false
    objective: 'mse'

    label_binning: false
    label_binning_after_train: false
    label_binning_ratio: 0.5
    early_stop: 10

    chained_models: false
    trainable_inner: true

    zscore_norm: true
    logarithm: false

    # learning rate decay settings
    learning_rate_decay: false

    flag_based_hold: true
    holdout_ratio: 0.5

    # statistics settings
    comment: '[EDGE][STITCH907][250K][SCORE] not pretrained'
