# Experiment rnn_edge_stitch
name: 'rnn_edge_stitch'

# Template for default values
template: 'rnn.yml'

# DB fetch params
fetch:
  table: 'output.stitch'
  cols: ['smiles','fasta','score']
  order: 'smiles'
  index_col: ~
  limit: 100000
  where: length(fasta) <= 400 and length(smiles) <= 80

# Experiment params
params:
  data:
    smiles: 'smiles'
    fasta: 'fasta'
    nominals: ~
    labels: ['score']

    use_test_flags: false
    # testing: 'is_testing'
  rnn:

    edge_prediction: true

    # RNN parameters
    learning_rate: 0.001
    epochs: 30

    objective: 'mse'

    label_binning: false
    label_binning_after_train: false
    label_binning_ratio: 0.5
    early_stop: 20

    chained_models: false
    trainable_inner: true

    zscore_norm: true
    logarithm: false

    # learning rate decay settings
    learning_rate_decay: false



    flag_based_hold: false
    holdout_ratio: 0.5

    # statistics settings
    comment: '[EDGE][STITCH][100K] fasta 400, smiles 80, predicting edge score, using pretrained models: smiles 6f7c46, fasta 7de8ee'
