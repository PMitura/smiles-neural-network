# Experiment rnn_slogp_embedding
name: 'rnn_slogp_embedding'

# Template for default values
template: 'rnn.yml'

# DB fetch params
fetch:
  table: 'output.target_molweight_features_wide'
  cols: ['canonical_smiles',
  'alogp',
  'is_testing']
  order: 'canonical_smiles'
  index_col: ~
  limit: 8000
  where: 'is_testing IS NOT NULL'
# Experiment params
params:
  data:
    # number of label columns to prepare
    input_count: 1
    extra_nominals: 0
    label_count: 1
    use_test_flags: true
    # for statistics sending
    labels: ['alogp']
    testing: 'is_testing'
    use_embedding: true
  rnn:
    # RNN parameters
    learning_rate: 0.001
    epochs: 10

    classify: false            # regression if false
    label_binning: true
    label_binning_after_train: false
    label_binning_ratio: 0.5

    embedding_outputs: 30      # number of inputs generated by embedding if used


    zscore_norm: false
    logarithm: false
    chained_models: false

    # learning rate decay settings
    learning_rate_decay: false

    flag_based_hold: true
    holdout_ratio: 0.8

    # preprocessing switches
    label_idxs: '[0]'      # indexes of columns to use as label

    # statistics settings
    comment: '[VISUAL] test'
